            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .music-controls button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #999;
        }
        
        .music-info {
            position: fixed;
            top: 20px;
            left: 20px;

            color: white;
            padding: 10px;
            border-radius: 5px;

    <script>
        // 创建雪花/雨滴粒子效果
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机属性
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 15 + 10;
                
                // 设置样式
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 按钮交互效果
        document.querySelectorAll('.ghoul-btn').forEach(button => {
            // 图标动画效果
            button.addEventListener('mouseenter', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('icon-sign-in')) {
                    icon.style.transform = 'rotate(90deg)';
                } else if (icon.classList.contains('icon-gamepad')) {
                    // 添加弹跳动画
                    icon.classList.add('animate-bounce');
                    setTimeout(() => {
                        icon.classList.remove('animate-bounce');
                    }, 1000);
                } else if (icon.classList.contains('icon-users')) {
                    icon.style.animation = 'spin-slow 2s linear';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                const icon = this.querySelector('i');
                icon.style.transform = 'rotate(0)';
                icon.style.animation = '';
            });
            
            // 点击效果
            button.addEventListener('click', function() {
                // 添加点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // 更新音乐信息显示
        function updateMusicInfo() {
            if (window.audioController) {
                const info = window.audioController.getCurrentTrackInfo();
                if (info) {
                    document.getElementById('currentTrack').textContent = info.name;
                    document.getElementById('currentVolume').textContent = Math.round(info.volume * 100) + '%';
                }
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createParticles();
            
            // 初始化音频控制器
            window.audioController = new AudioController();
            
            // 定期更新音乐信息
            setInterval(updateMusicInfo, 1000);
            
            // 初始更新一次
            updateMusicInfo();
        });
    </script>
