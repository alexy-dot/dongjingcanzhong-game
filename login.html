<body>

        <div class="content">

                <!-- Ê≥®ÂÜåË°®Âçï -->

                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Áî®Êà∑Âêç</label>

                <div class="tips-content">
                    <p><strong>Âü∫Á°ÄË¶ÅÊ±ÇÔºö</strong>ÂøÖÈ°ªÂåÖÂê´Êï∞Â≠óÂíåÂ≠óÊØç‰∏îÂØÜÁ†ÅÈïøÂ∫¶Â§ß‰∫é6</p>

    <script>
        // ÂàõÂª∫Èõ™Ëä±/Èõ®Êª¥Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ÈöèÊú∫Â±ûÊÄß
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 15 + 10;
                
                // ËÆæÁΩÆÊ†∑Âºè
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Ê∏ÖÈô§ÈîôËØØÊèêÁ§∫
        function clearErrors() {
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
            });
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            if (field && errorDiv) {
                field.parentElement.classList.add('error');
                errorDiv.textContent = message;
            }
        }
        
        // ÂØÜÁ†ÅÂº∫Â∫¶È™åËØÅ
        function validatePassword(password) {
            let strengthScore = 0;
            let errors = [];
            
            // Âü∫Á°ÄÈ™åËØÅ
            if (password.length < 6) {
                errors.push('ÂØÜÁ†ÅÈïøÂ∫¶ÂøÖÈ°ªÂ§ß‰∫é6‰Ωç');
                return { isValid: false, errors, strengthScore: 0 };
            }
            
            if (!/(?=.*[a-zA-Z])(?=.*\d)/.test(password)) {
                errors.push('ÂØÜÁ†ÅÂøÖÈ°ªÂêåÊó∂ÂåÖÂê´Â≠óÊØçÂíåÊï∞Â≠ó');
                return { isValid: false, errors, strengthScore: 0 };
            }
            
            // È¢ùÂ§ñËßÑÂàôÈ™åËØÅ
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strengthScore++;
            }
            
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                strengthScore++;
            }
            
            if (password.length > 10) {
                strengthScore++;
            }
            
            if (strengthScore === 0) {
                errors.push('ÂØÜÁ†ÅÂº∫Â∫¶‰∏çË∂≥ÔºåËØ∑Êª°Ë∂≥Ëá≥Â∞ë‰∏ÄÊù°È¢ùÂ§ñËßÑÂàô');
                return { isValid: false, errors, strengthScore: 0 };
            }
            
            return { isValid: true, errors: [], strengthScore: strengthScore + 1 };
        }
        
        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // È™åËØÅÁî®Êà∑Âêç
            if (!username) {
                showError('loginUsername', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                return;
            }
            
            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showError('loginPassword', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                return;
            }
            
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂÆûÈôÖÁöÑÁôªÂΩïÈ™åËØÅÈÄªËæë
            // Ê®°ÊãüÁôªÂΩïÊàêÂäü
            alert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ...');
            setTimeout(() => {
                window.location.href = 'index1.html';
            }, 1000);
        });
        
        // Ê≥®ÂÜåË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // È™åËØÅÁî®Êà∑Âêç
            if (!username) {
                showError('registerUsername', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                return;
            }
            
            if (username.length < 3) {
                showError('registerUsername', 'Áî®Êà∑ÂêçÈïøÂ∫¶Ëá≥Â∞ë3‰Ωç');
                return;
            }
            
            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showError('registerPassword', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                return;
            }
            
            // È™åËØÅÁ°ÆËÆ§ÂØÜÁ†Å
            if (!confirmPassword) {
                showError('confirmPassword', 'ËØ∑Á°ÆËÆ§ÂØÜÁ†Å');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                return;
            }
            
            // È™åËØÅÂØÜÁ†ÅÂº∫Â∫¶
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.isValid) {
                passwordValidation.errors.forEach(error => {
                    showError('registerPassword', error);
                });
                return;
            }
            
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂÆûÈôÖÁöÑÊ≥®ÂÜåÈÄªËæë
            // Ê®°ÊãüÊ≥®ÂÜåÊàêÂäü
            alert(`Ê≥®ÂÜåÊàêÂäüÔºÅ\nÁî®Êà∑Âêç: ${username}\nÂØÜÁ†ÅÂº∫Â∫¶: ${passwordValidation.strengthScore}/4\nÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢...`);
            setTimeout(() => {
                // Ê∏ÖÁ©∫Ë°®Âçï
                document.getElementById('registerForm').reset();
                // Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢ÔºàÂΩìÂâçÈ°µÈù¢Ôºâ
                window.location.reload();
            }, 2000);
        });
        
        // ÂÆûÊó∂È™åËØÅ
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.parentElement.classList.remove('error');
                }
            });
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        window.addEventListener('load', createParticles);
    </script>
